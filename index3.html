<!DOCTYPE html>
<html>
<head>
	<title>Title</title>
	<meta charset="utf-8">
</head>
<body>
	<main>
		<h1>Test vue</h1>

		<ul>
			<li v-for="(value, key, index) in response">{{index}} + {{key}} - <strong>{{value.name}}</strong> (Age: {{value.age}})</li>
		</ul>
		<pre>{{ $data }}</pre>
	</main>
	<script type="text/javascript" src="https://unpkg.com/vue@2.3.4"></script>
	<script type="text/javascript">
		const vue=new Vue({
			el:"main",//componente
			data:{
				response:{
					"First":{name:"User6",age:34},
					"Second":{name:"Username2",age:17}
				}
			}
		})
	</script>
</body>
</html>
