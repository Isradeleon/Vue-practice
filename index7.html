<!DOCTYPE html>
<html>
<head>
	<title>test</title>
</head>
<body>
<h1>Tareas</h1>
<main id="main">
	<ul>
		<li @click="completar(tarea)" v-for="tarea in tareas">
			{{tarea.titulo}}
		</li>
	</ul>
</main>

<script type="text/javascript" src="https://unpkg.com/vue@2.3.4"></script>
<script type="text/javascript">
	new Vue({
		el:"#main",
		data:{
			tareas:[
				{titulo:"Comprar cosas", completado:false},
				{titulo:"Hacer lo de boumatic", completado:true}
			]
		},
		methods:{
			completar(tarea){
				console.log(tarea)
			}
		}
	})
</script>
</body>
</html>
